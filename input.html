<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>

<body>
    <h2>Various Inputs are</h2>

    <form action="">

        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <label for="name">BUTTON</label>
        <input type="button" id="name">
        <br>
        <label for="name">Pick a color</label>
        <input type="color" id="name">
        <br>
        <label for="name">Select Date</label>
        <input type="datetime" id="name">
        <br>
        <label for="name">Date</label>
        <input type="datetime-local" id="name">
        <br>
        <label for="name">To reset </label>
        <input type="reset" id="name">
        <br>
        <label for="name">RANGE</label>
        <input type="range" id="name">
        <br>
        <label for="name">Search</label>
        <input type="search" id="name">
        <br>
        <label for="name"> RADIO</label>
        <input type="radio" id="name">
        <br>
        <label for="name">IMAGE</label>
        <input type="image" id="name">
        <br>
        <label for="name">Upload File</label>
        <input type="file" id="name">

    </form>
</body>

</html>
